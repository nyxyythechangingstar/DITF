<!DOCTYPE html>
<html>
<head>
<title>DITF</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
.bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    background-image: url("https://i.imgur.com/jwp24bW.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    z-index: -2;
}

@media (max-width: 768px) {
    .bg {
        background-size: contain;
        background-position: top center;
        background-color: black;
    }
}

.extra-img {
    position: fixed;
    top: -90px;
    left: 447px;
    width: 900px;
    height: auto;
    z-index: -2;
}


.video-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    z-index: 1;
}

#bg-video {
    max-width: 80%;
    max-height: 80%;
    width: auto;
    height: auto;
    
    border: 6px solid transparent; 
    border-image: linear-gradient(to right, #00bfff, #ff2d55) 1;
    border-radius: 7px;

    box-shadow: 
        0 0 20px #00bfff,
        0 0 40px #ff2d55;
    
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#bg-video:hover {
    transform: scale(1.03);
    box-shadow: 
        0 0 25px #00bfff, 
        0 0 50px #ff2d55;
}

@media (max-width: 768px) {

    .bg {
        background-size: cover;
        background-position: center;
    }

    .extra-img {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 90vw;
    }

    .video-container {
        height: auto;
        padding: 20px 0;
    }

    #bg-video {
        width: 95vw;
        max-height: 60vh;
        border-width: 4px;
    }
}

@media (max-width: 768px) {
    .extra-img {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 85vw;
        height: auto;
        z-index: 0;
    }
}

</style>

</head>
<body>

<div class="bg"></div>

<img src="https://i.imgur.com/UApcZ9R.png" class="extra-img">

<div class="video-container">
    <video id="bg-video" controls>
        <source src="ditf.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
